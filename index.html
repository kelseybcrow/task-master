<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>
  <header class="container-fluid bg-success">
    <div class="row">
      <div class="col text-center p-2">
        <h2> Task Master </h2>
      </div>
    </div>
  </header>
  <main class="container-fluid bg-light">
    <div class="row">
      <form class="col-12 col-md-4 mt-3" onsubmit="app.listsController.createList(event)">
        <div class="form-group">
          <input type="text" name="name" id="name" class="form-control  border-info" placeholder="Enter list name"
            aria-describedby="helpId">
          <button class="btn btn-info border-success form-control" type="submit">Create List</button>
        </div>
      </form>
    </div>
    <div class="row" id="lists">
    </div>
  </main>
  <footer class="container-fluid bg-success">
    <div class="row text-center">
      <div class="col">
        <p class="m-3">Made with love by Kelsey Crow</p>
      </div>
    </div>
  </footer>
  <script src='https://kit.fontawesome.com/d2e00f75e8.js' crossorigin='anonymous'></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
